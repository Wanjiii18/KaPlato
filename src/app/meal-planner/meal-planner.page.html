<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Meal Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="meal-planner-content">
  <div class="meal-planner-container">
    <ion-card class="meal-planner-card">
      <ion-card-header>
        <ion-card-title>Plan Your Meals for Today</ion-card-title>
        <ion-card-subtitle>Choose your breakfast, lunch, and dinner</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <form (ngSubmit)="saveMealPlan()" #mealForm="ngForm">
          <ion-item class="meal-item">
            <ion-icon name="sunny" slot="start" color="warning"></ion-icon>
            <ion-label position="stacked">Breakfast</ion-label>
            <ion-select 
              [(ngModel)]="mealPlan.breakfast" 
              name="breakfast" 
              required 
              placeholder="Select your breakfast"
              interface="popover">
              <ion-select-option *ngFor="let meal of mealOptions" [value]="meal">
                {{ meal }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item class="meal-item">
            <ion-icon name="restaurant" slot="start" color="success"></ion-icon>
            <ion-label position="stacked">Lunch</ion-label>
            <ion-select 
              [(ngModel)]="mealPlan.lunch" 
              name="lunch" 
              required 
              placeholder="Select your lunch"
              interface="popover">
              <ion-select-option *ngFor="let meal of mealOptions" [value]="meal">
                {{ meal }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item class="meal-item">
            <ion-icon name="moon" slot="start" color="secondary"></ion-icon>
            <ion-label position="stacked">Dinner</ion-label>
            <ion-select 
              [(ngModel)]="mealPlan.dinner" 
              name="dinner" 
              required 
              placeholder="Select your dinner"
              interface="popover">
              <ion-select-option *ngFor="let meal of mealOptions" [value]="meal">
                {{ meal }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <div class="button-container">
            <ion-button 
              expand="block" 
              type="submit" 
              color="primary" 
              [disabled]="!mealForm.form.valid || isSubmitting"
              class="save-button">
              <ion-icon name="checkmark" slot="start"></ion-icon>
              {{ isSubmitting ? 'Saving...' : 'Save Meal Plan' }}
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Loading state -->
    <ion-card *ngIf="mealOptions.length === 0" class="loading-card">
      <ion-card-content>
        <div class="loading-container">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Loading meal options...</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
